<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .gif-container {
      margin-bottom: 20px;
    }

    .gif-container img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .message-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #message {
      font-size: 18px;
      line-height: 1.6;
      font-weight: 500;
    }

    #next-btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #next-btn:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
    }

    /* Enhanced Balloon decorations */
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      border-radius: 50%;
      opacity: 0.8;
      z-index: 1;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
    }

    .balloon::before {
      content: "";
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: rgba(0,0,0,0.2);
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon:nth-child(1) {
      top: 10%;
      left: 5%;
      animation: float 8s ease-in-out infinite;
      background-color: #ff6b6b;
    }

    .balloon:nth-child(2) {
      top: 25%;
      right: 10%;
      animation: float 7s ease-in-out infinite 1s;
      background-color: #74b9ff;
      width: 50px;
      height: 60px;
    }

    .balloon:nth-child(3) {
      bottom: 15%;
      left: 15%;
      animation: float 9s ease-in-out infinite 0.5s;
      background-color: #55efc4;
    }

    .balloon:nth-child(4) {
      top: 15%;
      right: 5%;
      animation: float 6.5s ease-in-out infinite 0.3s;
      background-color: #ffeaa7;
      width: 45px;
      height: 55px;
    }

    .balloon:nth-child(5) {
      bottom: 20%;
      right: 15%;
      animation: float 7.5s ease-in-out infinite 0.7s;
      background-color: #a29bfe;
    }

    .balloon:nth-child(6) {
      top: 30%;
      left: 10%;
      animation: float 8.5s ease-in-out infinite 0.2s;
      background-color: #fd79a8;
      width: 35px;
      height: 45px;
    }

    .balloon:nth-child(7) {
      bottom: 25%;
      right: 20%;
      animation: float 6s ease-in-out infinite 0.5s;
      background-color: #81ecec;
      width: 55px;
      height: 65px;
    }

    .balloon:nth-child(8) {
      top: 35%;
      left: 20%;
      animation: float 7s ease-in-out infinite 0.4s;
      background-color: #fab1a0;
    }

    /* Sparkle effects */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: gold;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle 2s ease-out infinite;
      opacity: 0;
      filter: drop-shadow(0 0 3px gold);
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    /* Heart decorations */
    .heart {
      position: absolute;
      pointer-events: none;
      animation: float-heart 15s linear infinite;
      opacity: 0.6;
      font-size: 20px;
    }

    @keyframes float-heart {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
      }
      50% { 
        transform: translateY(-30px) rotate(5deg); 
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #message {
        font-size: 16px;
      }
      
      #next-btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .balloon {
        width: 30px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gif-container">
      <img id="gif" src="./gifs/couple.gif" alt="Birthday GIF">
    </div>
    <div class="message-container">
      <p id="message">So ye ek chota sa message mere taraf se !</p>
    </div>
    <button id="next-btn">Next</button>
  </div>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Hearts -->
  <div id="hearts-container"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="./gif.js"> </script>
